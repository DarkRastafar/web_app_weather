<!DOCTYPE HTML>
<html lang="ru">
<head>


	<meta charset="UTF-8">

	<title>Погода</title>

    <script src="eel.js"></script>

	<link rel="icon" type="image/png" href="/favicon.png">

    <link rel="stylesheet" href="main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

	<link href="https:fonts.googleapics.com/css2?family=Roboto:wght@300;400;500&display=swap"rel="stylesheet">


</head>


<body>


    <div class="form">
        <form>
	       <input id="location" type="text" placeholder="Введите название страны и города ..."reqired=""value="Нью-Йорк, США">
        </form>
    </div>


    <div class="butt">
	   <button id="show">Узнать погоду</button>
    </div>


	<div id="info"></div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">

		async function display_weather(){
			let place = document.getElementById('location').value;
			
            let res = await eel.get_weather(place)();
			
            document.getElementById('info').innerHTML = res;
		}

		jQuery('#show').on('click', function(){display_weather();});

	</script>
</body>
</html>
